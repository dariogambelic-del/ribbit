<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ribbit - Login</title>
<link rel="icon" type="image/png" sizes="16x16" href="/img/frog.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
body {
  background-color: #e0ffe0;
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
}

/* New container to align image and login content side-by-side */
.main-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
}

/* Frog image styling */
.frog-image {
  width: 250px;
  height: auto;
  border: 8px solid green;
  background-color: #f9fff9;
  padding: 5px;
  margin-top: 12%;
  object-fit: cover;
}

/* Right side content (title, tagline, box) */
.right-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Title and tagline */
h1 { color: #2ecc71; font-size: 2rem; margin-bottom: 10px; letter-spacing: 1px; }
p { font-size: 0.8rem; color: #333; margin-bottom: 20px; }

/* Login box */
.border-box {
  width: 600px;
  height: 250px;
  border: 8px solid green;
  background-color: #f9fff9;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: #2ecc71;
  padding: 20px;
  box-sizing: border-box;
}

.login-form { display: flex; flex-direction: column; width: 60%; }
.login-form input {
  margin: 10px 0;
  padding: 10px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
  border: 2px solid green;
  border-radius: 4px;
  background-color: #f0fff0;
  color: #2ecc71;
  outline: none;
}
.login-form button {
  margin-top: 15px;
  padding: 10px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
  background-color: green;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}
.login-form button:hover { background-color: #27ae60; }

.create-account {
  margin-top: 15px;
  font-size: 0.6rem;
  color: green;
  text-decoration: underline;
  cursor: pointer;
  transition: color 0.3s;
}
.create-account:hover { color: #27ae60; }

.error-message { font-size: 0.6rem; color: red; margin-top: 10px; display: none; }

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.6rem;
  color: #555;
  background: #e0ffe0;
  padding: 5px 0;
  border-top: 2px solid green;
}
</style>
</head>
<body>

<div class="main-container">
  <!-- Left: Frog logo -->
  <img src="/img/login-logo.jpg" alt="Ribbit Frog Logo" class="frog-image">

  <!-- Right: Existing content -->
  <div class="right-content">
    <h1 style="color: green;">Ribbit</h1>
    <p>Chatting like the old days.</p>

    <div class="border-box">
      <form class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="create-account" onclick="window.location.href='create.html'">Create Account</div>
      </form>
    </div>
  </div>
</div>

<footer>Â© 2025 Ribbit</footer>

<script>
const form = document.getElementById('loginForm');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  if (!username || !password) {
    errorMessage.style.display = 'block';
    errorMessage.textContent = 'Please enter both username and password';
    return;
  }
  const response = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    credentials: 'same-origin',
    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
  });
  if (response.ok) {
    window.location.href = '/content/home.html';
  } else {
    const data = await response.json();
    errorMessage.style.display = 'block';
    errorMessage.textContent = data.error || 'Invalid username or password';
  }
});
</script>

</body>
</html>
