<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ribbit - Create Account</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
body {
  background-color: #e0ffe0;
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
}
h1 { color: #2ecc71; font-size: 2rem; margin-bottom: 10px; letter-spacing: 1px; }
p { font-size: 0.8rem; color: #333; margin-bottom: 20px; }
.border-box {
  width: 600px;
  border: 8px solid #2ecc71;
  background-color: #f9fff9;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: #2ecc71;
  padding: 20px;
  box-sizing: border-box;
}
.create-form { display: flex; flex-direction: column; width: 60%; }
.create-form input {
  margin: 10px 0;
  padding: 10px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
  border: 2px solid #2ecc71;
  border-radius: 4px;
  background-color: #f0fff0;
  color: #2ecc71;
  outline: none;
}
.create-form button {
  margin-top: 15px;
  padding: 10px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.8rem;
  background-color: #2ecc71;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}
.create-form button:hover { background-color: #27ae60; }
.return-signin {
  margin-top: 15px;
  font-size: 0.6rem;
  color: #2ecc71;
  text-decoration: underline;
  cursor: pointer;
  transition: color 0.3s;
}
.return-signin:hover { color: #27ae60; }
.error-message { font-size: 0.6rem; color: red; margin-top: 10px; display: none; }
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.6rem;
  color: #555;
  background: #e0ffe0;
  padding: 5px 0;
  border-top: 2px solid #2ecc71;
}
</style>
</head>
<body>

<h1>Ribbit</h1>
<p>Create your account</p>

<div class="border-box">
  <form class="create-form" id="createForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Create Account</button>
    <div class="error-message" id="errorMessage"></div>
    <div class="return-signin" onclick="window.location.href='index.html'">Return to Sign In</div>
  </form>
</div>

<footer>Â© 2025 Ribbit</footer>

<script>
const form = document.getElementById('createForm');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (username.length < 5 || username.length > 15) {
    errorMessage.style.display = 'block';
    errorMessage.textContent = 'Username must be 5-15 characters';
    return;
  }
  if (password.length < 6) {
    errorMessage.style.display = 'block';
    errorMessage.textContent = 'Password must be at least 6 characters';
    return;
  }
  if (password !== confirmPassword) {
    errorMessage.style.display = 'block';
    errorMessage.textContent = 'Passwords do not match';
    return;
  }
  if (username === password) {
    errorMessage.style.display = 'block';
    errorMessage.textContent = 'Username and password cannot be the same';
    return;
  }

  const response = await fetch('/create-account', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    credentials: 'same-origin',
    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
  });

  const data = await response.json();
  if (response.ok) {
    window.location.href = '/content/home.html';
  } else {
    errorMessage.style.display = 'block';
    errorMessage.textContent = data.error || 'Server error';
  }
});
</script>

</body>
</html>
